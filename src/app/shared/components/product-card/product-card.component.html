<div class="product-card">
  <div class="product-image">
    <img [src]="product.image || 'https://wellquem.com/wp-content/uploads/2024/01/HIPOCLORITO-SODIO-WEB-300x300.png'" [alt]="product.name">
    <div class="badge" *ngIf="product.badge" [ngClass]="product.badge.type">
      {{ product.badge.type === 'discount' ? product.badge.value + '%' : product.badge.text }}
    </div>
  </div>
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <div class="price">
      <span class="current-price">S/. {{ product.price.toFixed(2) }}</span>
      <span class="old-price" *ngIf="product.oldPrice">S/. {{ product.oldPrice.toFixed(2) }}</span>
    </div>
  </div>
</div>
