<div class="product-card">
  <div class="product-image">
    <img [src]="product.image || 'https://wellquem.com/wp-content/uploads/2024/01/HIPOCLORITO-SODIO-WEB-300x300.png'" [alt]="product.name">
    <div class="badge" *ngIf="product.badge?.type && (product.badge?.text || product.badge?.value)" [ngClass]="product.badge?.type">
      {{ product.badge?.type === 'discount' ? product.badge?.value + '%' : product.badge?.text }}
    </div>
  </div>
  <div class="product-info">
    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
    <div class="price">
      <span class="current-price"> {{ product.price | currency:'COP $':'symbol':'1.0-0' }} {{ product.city }}</span>      
    </div>
    <div class="presentation">
      <span class="presentation" *ngIf="product?.presentation"> {{ product.presentation || '' }}</span>
    </div>
    <div class="description">
      <span class="description text-sm text-gray-500" *ngIf="product?.description"> {{ product.description || '' }}</span>
    </div>
  </div>
</div>
