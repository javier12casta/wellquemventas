
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-start">
    <button class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 mb-10 mt-15" (click)="goBack()">
      <i class="fas fa-arrow-left fa-1x"></i>
    </button>
  </div>
  <h1 class="text-3xl font-bold mb-10 mt-10">{{ categoria }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-10">
    <app-product-card *ngFor="let product of productos" [product]="product"></app-product-card>
  </div>
</div>
